name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  unittest:
    runs-on: ubuntu-latest
    container:
      image: immcantation/test:devel
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sed -i '/test/ d' .Rbuildignore
          Rscript tests/setup/install_dep.R
      - name: Document
        run: |
          devtools::document()
        shell: Rscript {0}
      - name: Check
        env:
          _R_CHECK_CRAN_INCOMING_: false
        run: |
          options(crayon.enabled=TRUE)
          rcmdcheck::rcmdcheck(args = c("--no-manual", "--as-cran", "--run-donttest"), error_on="warning", check_dir="check")
        shell: Rscript {0}
      - name: Show testthat output
        if: always()
        run: find check -name '*testthat.Rout' -exec cat '{}' \; || true
        shell: bash
      - name: Install
        run: |
          devtools::install()
        shell: Rscript {0}
      - name: Build docs
        run: |
           git rm -r docs/topics docs/vignettes
           Rscript docs/build.R
           CHANGES=$(git status --porcelain | wc -l)
              if [[ "${CHANGES}" -gt 0 ]]; then
                git add docs/*
                git commit --allow-empty -m "[skip ci] Auto-build docs."
                git push
              fi
      - name: Update container
        run: |
          curl -H "Content-Type:application/json" --data '{"docker_tag":"devel"}' -X POST https://hub.docker.com/api/build/v1/source/${{ secrets.DOCKERHUB_REPO }}/trigger/${{ secrets.DOCKERHUB_TRIGGER }}/call/
          