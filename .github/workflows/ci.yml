name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  unittest:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    container:
      image: immcantation/test:devel
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          Rscript tests/setup/install_dep.R
      - name: Update buildignore
        run: |
            sed -i '/test/ d' .Rbuildignore
        shell: bash
      - name: Run Tests
        run: |
            testthat::test_local()
        shell: Rscript {0}
      - name: Check usage
        run: |
          devtools::install()
          pkg_name <- read.dcf("DESCRIPTION")[1, "Package"]
          library(pkg_name, character.only=T)
          usage_out <- capture.output(codetools::checkUsagePackage(pack=pkg_name))
          if (length(usage_out) > 0) {
            print(usage_out)
            warning("Found issues with code usage.")
          }
        shell: Rscript {0}
